<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" value="">
        <div class="btns">
            <button class="one">
                1
            </button>
            <button class="two">
                2
            </button>
            <button class="three">
                3         
            </button>
            <button class="add">
                +
            </button>
            <button class="substract">
                -
            </button>
            <button class="four">
                4
            </button>
            <button class="five">
                5
            </button>
            <button class="six">
                6
            </button>
            <button class="mutiply">
                *
            </button>
            <button class="divide">
                /
            </button>
            <button class="seven">
                7
            </button>
            <button class="eight">
                8
            </button>
            <button class="nine">
                9
            </button>
            <button class="clear">
                Clear
            </button>
            <button class="c">
                C
            </button>
            <button class="zero">
                0
            </button>
            <button class="dot">
                .
            </button>
            <button class="equals">
                =
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>r
</html>
